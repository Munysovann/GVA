<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navlist">
        <ul>
            <li><h4>GVA</h4></li>
            <li><a href="index.html">HOME</a></li>
            <li><a href="About2.html">ABOUT US</a></li>

    <div class="Contact">
        <div class="title">
            <h2>Contact Us For More Information</h2>
        </div>
        <div class="box">
            <!-- Form -->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form action="https://formspree.io/f/mleavzvk" method="POST" id="my-form">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" name="firstname" placeholder="Your">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" name="lastname" placeholder="Name">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" name="email" placeholder="example@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" name="mobile" placeholder="+855 000 000">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="message" placeholder="Write you message here..."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="Submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- info Box -->
            <div class="contact info">
                <h3>Conatact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Golden Valley Academy, Phnom Penh, Cambodia</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:gvahopeworldwide@gmail.com">gvahopeworldwide@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tell:+85510251558">+855 10 251 558</a>
                    </div>
                    <div>
                        <span><ion-icon name="school"></ion-icon></span>
                        <p>+855 10 251 558</p>
                    </div>
                    <!-- Social Media Links -->
                    <ul class="sci">
                        <li><a href="https://web.facebook.com/GVA.HopeWorldwide"><ion-icon name="logo-facebook"></ion-icon>Facebook Page</a></li>
                    </ul>
                </div>
            </div>

            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3908.627774961905!2d104.89084491407729!3d11.5785195470436!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310951ce6d7b25a5%3A0xdb00092ae79517f1!2sGolden%20Valley%20Academy%20of%20HOPE%20worldwide!5e0!3m2!1skm!2skh!4v1635409519222!5m2!1skm!2skh" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
